<!DOCTYPE html>
<html>
<head>
  <title>Reveal Image Card</title>
  <style>
    .card {
      position: relative;
      width: 300px;
      height: 400px;
      perspective: 1000px;
    }

    .card-inner {
      position: absolute;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.5s;
    }

    .card:hover .card-inner {
      transform: rotateY(180deg);
    }

    .card-front,
    .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
    }

    .card-front {
      background-color: #f2f2f2;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card-back {
      background-color: #f9f9f9;
      transform: rotateY(180deg);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card-image {
      max-width: 100%;
      max-height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
<div class="card">
  <div class="card-inner">
    <div class="card-front">
      <h2> FLIP ME :) </h2>
    </div>
    <div class="card-back">
      <img class="card-image" src="images/image.jpg" alt="Revealed Image">
    </div>
  </div>
</div>
</body>
</html>
