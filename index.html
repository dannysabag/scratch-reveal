<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>Reveal Image Card</title>
    <style>
        /* Common styles for all devices */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f2f2f2;
        }

        .card {
            position: relative;
            width: 100vw;
            max-width: 600px;
            height: 100vh;
            max-height: 800px;
            perspective: 1000px;
        }

        .card-inner {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }

        .card-front {
            background-color: #f2f2f2;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: rotateY(0deg);
        }

        .card-back {
            background-color: #f9f9f9;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: rotateY(180deg);
        }

        .card-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            object-position: center;
        }

        /* Popup styles */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 40px;
            background-color: #fff;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 9999;
            text-align: center;
            font-size: 24px;
            line-height: 1.5;
            max-width: 80%;
            animation: smiley 2s infinite;
        }

        @keyframes smiley {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* Responsive styles for different screen sizes */
        @media screen and (max-width: 600px) {
            .card {
                width: 100%;
                height: auto;
                max-width: 400px;
                max-height: 600px;
            }
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Show popup on startup
            const popup = document.createElement("div");
            popup.className = "popup";
            popup.textContent = "Ready for a surprise?";
            document.body.appendChild(popup);

            // Set timeout to hide the popup after 5 seconds
            setTimeout(function() {
                popup.style.display = "none";
            }, 2500);

            const card = document.querySelector(".card");
            card.classList.add("flipped");

            card.addEventListener("click", function() {
                if (!window.matchMedia("(hover: none)").matches) {
                    this.classList.toggle("flipped");
                }
            });

            card.addEventListener("touchstart", function(e) {
                if (e.touches.length === 1) {
                    this.classList.toggle("flipped");
                }
            });
        });
    </script>
</head>
<body>
    <div class="card">
        <div class="card-inner">
            <div class="card-front">
                <img class="card-image" src="images/image.jpg" alt="hidden">
            </div>
            <div class="card-back">
                <h2>הפוך אותי :)</h2>
            </div>
        </div>
    </div>
</body>
</html>
